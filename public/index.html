<!DOCTYPE html>
<html lang="zh" manifest="yixiu.appcache">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>一休心理</title>
  <script>
    // 手机适配
    (function (_window) {
      var docEl = _window.document.documentElement,
        resizeEvt = 'orientationchange' in _window ? 'orientationchange' : 'resize';

      function s() {
        var clientWidth = docEl.clientWidth;
        // 这边是 docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
        // 但是根据设计稿量的 还要再除以2 也就是750
        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
      }
      _window.addEventListener(resizeEvt, s, false);
      s();
    })(window);
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but yixiu-html doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <div id="jiazai" style="position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;">
    <img style="width: 0.5rem;" src="https://h5.yxxl.net.cn/static/img/jiazai.gif">
  </div>
  <!-- built files will be auto injected -->
  <script src="//res.wx.qq.com/open/js/jweixin-1.3.0.js"></script>
  <div style="display: none;">
    <script type="text/javascript" src="https://s9.cnzz.com/z_stat.php?id=1277867197&web_id=1277867197"></script>
  </div>
</body>

</html>
